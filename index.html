<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Pakar</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>

    <div class="login-container">
        <h2>Login Sistem Rekomendasi <br>Jurusan PTN</h2>
        <p>Silakan login untuk melanjutkan</p>

        <div class="input-group">
            <label for="registrasi">Nomor Registrasi</label>
            <input type="text" id="registrasi" name="registrasi" placeholder="NIS">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan Password">
        </div>

        <a href="sistem.html" class="button-link">Masuk</a>

    </div>
    </body>
</html>
